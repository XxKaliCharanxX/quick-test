# This is the configuration file for Netlify.
# Place it in the root directory of your project.

[build]
  # This tells Netlify where your serverless functions are located.
  functions = "netlify/functions/"

  # This tells Netlify which folder contains your website files to publish.
  # If your HTML files (like registration.html) are in the root, you can
  # often leave this blank or set it to "."
  publish = "/"

[functions]
  # Specifies the bundler to use for your functions.
  # The esbuild bundler is recommended for its speed.
  node_bundler = "esbuild"

