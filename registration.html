<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLearn - Join the Movement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #259a5a;
            --primary-green-2: #1b8b45;
            --light-green-bg: #f7fbf7;
            --card-shadow: 0 16px 40px rgba(37, 154, 90, 0.1);
            --muted: #6b6b6b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light-green-bg);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(rgba(37, 154, 90, 0.8), rgba(27, 139, 69, 0.8)), url(https://placehold.co/800x1200/259a5a/ffffff?text=EcoLearn) no-repeat center center;
            background-size: cover;
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.1rem;
            max-width: 400px;
        }

        .form-section {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }

        .form-toggle {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-toggle button {
            font-family: 'Poppins', sans-serif;
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--muted);
            position: relative;
        }

        .form-toggle button.active {
            color: var(--primary-green);
        }

        .form-toggle button.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: var(--primary-green);
            border-radius: 2px;
        }

        .form-container {
            width: 100%;
        }

        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-actions {
            margin-top: 1.5rem;
        }

        .form-actions button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-green-2));
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .form-actions button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 154, 90, 0.2);
        }

        .message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-box.success { background-color: #4CAF50; }
        .message-box.error { background-color: #f44336; }

        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
            }
            .hero-section {
                display: none; /* Hide hero on smaller screens for focus */
            }
            .form-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="hero-section">
            <h1>Welcome to EcoLearn</h1>
            <p>Join a community of eco-warriors. Learn, engage in challenges, and make a real impact on our planet.</p>
        </div>
        <div class="form-section">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="register-toggle">Register</button>
            </div>

            <div class="form-container">
                <form id="login-form" class="active">
                    <div class="input-group">
                        <label for="login-identifier">Username or Email</label>
                        <input type="text" id="login-identifier" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <form id="register-form">
                    <div class="input-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-school">School or College</label>
                        <select id="register-school" required>
                            <option value="" disabled selected>Select your school</option>
                            <option value="Stanford University">Stanford University</option>
                            <option value="Massachusetts Institute of Technology (MIT)">Massachusetts Institute of Technology (MIT)</option>
                            <option value="Harvard University">Harvard University</option>
                            <option value="University of Cambridge">University of Cambridge</option>
                            <option value="KL University">KL University</option>
                            <option value="Indian Institute of Technology Bombay (IIT Bombay)">Indian Institute of Technology Bombay (IIT Bombay)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="message-box" class="message-box"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDWA-fiGiXOUp8QwPaldztN5cTQxWibghk",
          authDomain: "myloginapp-212fb.firebaseapp.com",
          projectId: "myloginapp-212fb",
          storageBucket: "myloginapp-212fb.appspot.com",
          messagingSenderId: "407662156233",
          appId: "1:407662156233:web:d419bc320091e40e827018",
          measurementId: "G-P5JY41QFSS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageBox = document.getElementById('message-box');

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${isError ? 'error' : 'success'} show`;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const college = document.getElementById('register-school').value;

            try {
                // Check if username already exists
                const usernamesRef = collection(db, "artifacts/global/usernames");
                const q = query(usernamesRef, where("username", "==", username));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    throw new Error("Username is already taken.");
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user profile
                await setDoc(doc(db, "artifacts/global/users", user.uid, "profile", "details"), {
                    username: username,
                    email: email,
                    college: college,
                    points: 0,
                    level: 1,
                    difficulty: 'easy'
                });

                // Create username mapping for login
                await setDoc(doc(db, "artifacts/global/usernames", user.uid), {
                    username: username,
                    email: email
                });

                await sendEmailVerification(user);
                showMessage("Registration successful! Please check your email to verify your account before logging in.", false);
                
                // Optional: Redirect or clear form
                registerForm.reset();
                loginToggle.click();


            } catch (error) {
                showMessage(error.message, true);
            }
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('login-identifier').value;
            const password = document.getElementById('login-password').value;
            let email = identifier;

            try {
                // Check if identifier is a username
                if (!identifier.includes('@')) {
                    const usernamesRef = collection(db, "artifacts/global/usernames");
                    const q = query(usernamesRef, where("username", "==", identifier));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) {
                        throw new Error("Invalid username or email.");
                    }
                    email = querySnapshot.docs[0].data().email;
                }
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    throw new Error("Please verify your email before logging in. Check your inbox for a verification link.");
                }

                showMessage("Login successful! Redirecting...", false);
                window.location.href = 'dashboard.html';

            } catch (error) {
                showMessage(error.message, true);
            }
        });

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                window.location.href = 'dashboard.html';
            }
        });

    </script>
</body>
</html>
