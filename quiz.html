<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLearn - Quiz Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #259a5a;
            --primary-green-2: #1b8b45;
            --header-bg-start: #259a5a;
            --header-height: 76px;
            --nav-white: #fff;
            --muted: #6b6b6b;
            --container-max: 1200px;
            --card-shadow: 0 12px 30px rgba(37, 154, 90, 0.06);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: var(--header-height);
            background: #f7fbf7;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Header from dashboard */
        .dashboard-header {
            background: var(--header-bg-start);
            color: var(--nav-white);
            box-shadow: 0 6px 18px rgba(37,154,90,0.12);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1100;
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        .dashboard-header .container {
            width: 90%;
            max-width: var(--container-max);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 800;
            font-size: 1.15rem;
            color: var(--nav-white);
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo svg { margin-right: 0.5rem; }

        .dashboard-nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .dashboard-nav a, .dashboard-nav button {
            color: var(--nav-white);
            font-weight: 600;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 22px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.04);
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.18s, transform 0.12s;
        }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav button:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-1px);
        }
        
        /* Quiz container */
        .quiz-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 2rem 1rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(37, 154, 90, 0.08);
        }

        #quiz-container h1 {
            color: #222;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        #quiz-container p {
            color: var(--muted);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        #start-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-green-2));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 154, 90, 0.2);
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
        
        /* Quiz question styles */
        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        
        .option-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            text-align: left;
            background-color: #f7fbf7;
            border: 2px solid #e8f5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-green);
            background-color: #e8f5e9;
        }
        
        .option-btn.correct { background-color: #dcedc8; border-color: #7cb342; }
        .option-btn.incorrect { background-color: #ffcdd2; border-color: #e57373; }
        .option-btn:disabled { cursor: not-allowed; }
        
        #feedback-text {
            text-align: center;
            font-weight: 600;
            margin-top: 1rem;
            height: 24px;
        }

        #results-container { text-align: center; }

        #results-container h2 { font-size: 2rem; }

        #results-container button {
             display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-green-2));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="container">
            <a href="dashboard.html" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path></svg>
                <span>EcoLearn</span>
            </a>
            <nav class="dashboard-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="challenges.html" class="active">Challenges</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>
    </header>

    <main class="quiz-wrapper">
        <div id="quiz-container">
            <h1 id="quiz-topic">Quiz Topic</h1>
            <p>Ready to test your knowledge?</p>
            <button id="start-btn">Start Quiz</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace with your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const quizContainer = document.getElementById('quiz-container');
        const startBtn = document.getElementById('start-btn');
        const topicEl = document.getElementById('quiz-topic');
        const errorEl = document.getElementById('error-message');

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let currentUser = null;
        let userDifficulty = 'easy'; // Default difficulty
        let quizTopic = 'General Environment'; // Default topic

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        async function generateQuestions(difficulty, topic) {
            startBtn.disabled = true;
            startBtn.textContent = 'Generating Questions...';

            try {
                // Call our own secure Vercel Function
                const functionUrl = '/api/get-question';

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty, topic })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate questions.');
                }
                
                questions = await response.json();
                if (!questions || questions.length === 0) {
                     throw new Error('No questions were generated. Please try again.');
                }
                
                startQuiz();

            } catch (error) {
                console.error('Error generating questions:', error);
                showError(error.message);
                startBtn.disabled = false;
                startBtn.textContent = 'Try Again';
            }
        }
        
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            quizContainer.innerHTML = ''; // Clear container
            const question = questions[currentQuestionIndex];

            const questionText = document.createElement('h2');
            questionText.id = 'question-text';
            questionText.textContent = question.question;

            const optionsContainer = document.createElement('div');
            optionsContainer.id = 'options-container';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(button, option, question.correctAnswer));
                optionsContainer.appendChild(button);
            });
            
            const feedbackText = document.createElement('div');
            feedbackText.id = 'feedback-text';

            quizContainer.appendChild(questionText);
            quizContainer.appendChild(optionsContainer);
            quizContainer.appendChild(feedbackText);
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(opt => opt.disabled = true);

            const isCorrect = selectedOption === correctAnswer;
            if (isCorrect) {
                score++;
                button.classList.add('correct');
                document.getElementById('feedback-text').textContent = "Correct!";
            } else {
                button.classList.add('incorrect');
                document.getElementById('feedback-text').textContent = `Wrong! The correct answer was: ${correctAnswer}`;
                // Highlight the correct answer
                options.forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 2000);
        }

        async function showResults() {
            const pointsEarned = score * (userDifficulty === 'easy' ? 10 : userDifficulty === 'normal' ? 15 : 20);
            
            quizContainer.innerHTML = `
                <div id="results-container">
                    <h2>Quiz Complete!</h2>
                    <p>You scored ${score} out of ${questions.length}.</p>
                    <p><strong>You've earned ${pointsEarned} points!</strong></p>
                    <button id="dashboard-btn">Back to Dashboard</button>
                </div>
            `;
            
            document.getElementById('dashboard-btn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });

            await updateUserStats(pointsEarned);
        }

        async function updateUserStats(points) {
            if (!currentUser) return;
            
            const userRef = doc(db, "artifacts/global/users", currentUser.uid, "profile", "details");
            
            // Determine new difficulty
            const performance = score / questions.length;
            let newDifficulty = userDifficulty;
            if (performance >= 0.8 && userDifficulty === 'easy') newDifficulty = 'normal';
            if (performance >= 0.8 && userDifficulty === 'normal') newDifficulty = 'hard';
            if (performance < 0.4 && userDifficulty === 'hard') newDifficulty = 'normal';
            if (performance < 0.4 && userDifficulty === 'normal') newDifficulty = 'easy';

            try {
                await updateDoc(userRef, {
                    points: increment(points),
                    difficulty: newDifficulty
                });
                console.log("User stats updated successfully.");
            } catch (error) {
                console.error("Error updating user stats:", error);
                showError("Could not save your score. Please check your connection.");
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = doc(db, "artifacts/global/users", user.uid, "profile", "details");
                try {
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        userDifficulty = userSnap.data().difficulty || 'easy';
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    showError("Could not load your profile data. Using default difficulty.");
                }
            } else {
                window.location.href = 'registration.html';
            }
        });

        // Get topic from URL on page load
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const topic = params.get('topic');
            if (topic) {
                quizTopic = topic;
                topicEl.textContent = quizTopic;
            }
            startBtn.addEventListener('click', () => generateQuestions(userDifficulty, quizTopic));
        });

    </script>
</body>
</html>
